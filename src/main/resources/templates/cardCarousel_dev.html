<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Carousel Dev</title>
</head>
<body>

<!-- Card testing from scratch -->

<div class="card" style="width: 18rem;">
    <div class="card-img-top">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(45).jpg"
                         alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(46).jpg"
                         alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(47).jpg"
                         alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Vestibulum at eros</li>
    </ul>
    <div class="card-body">
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
    </div>
</div>







<!-- Booststrap CSS -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="../static/css/custom.css">

<!-- Jquery -->
<script src="../static/js/jquery-3.5.1.min.js"></script>

<!-- Boostrap JS -->
<script src="../static/js/bootstrap.min.js"></script>

<!-- API Keys -->
<script src="../keys/APIKeys.js"></script>

<!-- Filestack picker -->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<!-- Custom JS -->
<script src="../static/js/chowhound.js"></script>

</body>
</html>
