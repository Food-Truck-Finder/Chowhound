<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<div th:fragment="head">
    <meta charset="UTF-8"/>

    <!-- font awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS-->
    <link th:href="@{../../css/bootstrap.css}" rel="stylesheet">

    <!-- Custom CSS-->
    <link th:href="@{../../css/custom.css}" rel="stylesheet">

    <!-- Error Page CSS-->
    <link th:href="@{../../css/error.css}" rel="stylesheet">
</div>
<body>
<!-- This is my standard navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light border-bottom sticky-top">

    <a class="nav-logo" th:href="@{/index}"><img class="navbar-brand" src="/images/chowhound-navlogofinal.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
<!--            <li class="nav-item"><a class="nav-link" href="/index">Find some chow</a></li>-->
            <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/trucks/create">Add a
                Truck</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="/favorites">My
                trucks</a></li>
            <!--            <li class="nav-item"><a class="nav-link" href="/welcome">Welcome</a></li>-->
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/index">
            <input class="form-control mr-sm-2" type="search" name="searchTerm" placeholder="Find some chow!"
                   aria-label="Search" autocomplete="">
            <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a sec:authorize="isAnonymous()" class="nav-link" href="/login">Login</a>
        <a sec:authorize="isAnonymous()" class="nav-link" href="/register">Register</a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
            <button id="logoutButton" class="btn-link btn">Logout</button>
        </form>
        <a sec:authorize="isAuthenticated()" class="nav-link" href="/update_profile">
            <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                      clip-rule="evenodd"/>
            </svg>
        </a>
    </div>
</nav>

<!-- Footer -->
<footer th:fragment="footer">

    <div class="navbar border-top align-items-center fixed-bottom">

        <ul class="navbar-nav m-auto text-center" id="footer-nav">

            <li class="nav-item">
                <p>Chowhound Â© 2020</p>
                <a th:href="@{/about}">About us</a>
                <a href="https://github.com/Food-Truck-Finder" target="_blank"><i class="fa fa-github"></i></a>
            </li>

        </ul>

    </div>
  
        <!-- Keys -->
        <script th:src="@{../../js/apiKeys.js}"></script>
        <!-- JQuery -->
        <script th:src="@{../../js/jquery-3.5.1.min.js}"></script>
        <!-- Bootstrap JS -->
        <script th:src="@{../../js/bootstrap.js}"></script>
        <!-- FileStack API -->
        <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
        <!-- Custom JS -->
        <script th:src="@{../../js/chowhound.js}"></script>
    
</footer>

</body>
</html>
