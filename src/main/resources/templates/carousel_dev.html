<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Carousel testing</title>
</head>
<body>
<h3>Testing out upload image feature</h3>
<div id="imageUploadTest">

</div>
<br>
<br>

<div class="container-fluid">
    <div class="box">
        <form id="pick-form">
            <div class="field">
                <div class="control">
                    <button class="button" type="button" id="picker">Pick file</button>
                    <input type="hidden" id="fileupload">
                </div>
            </div>
        </form>
    </div>
</div>


<main>
    <div class="slideshow">
        <div id="carouselPics" class="slider dragging">
            <div class="item">
                <img src="https://cdn.filestackcontent.com/SCX0pPGGTyb1pGvcHcJw">
            </div>
            <div class="item">
                <img src="https://cdn.filestackcontent.com/Q0sSvL6RQdGE7cUd1zAE">
            </div>
            <div class="item">
                <img src="https://cdn.filestackcontent.com/DLJa8kbQgmtsROdZzeUg">
            </div>
        </div>
    </div>
</main>

<!-- Slick CSS -->
<link rel="stylesheet" href="../static/css/slick.css">
<!-- Booststrap CSS -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="../static/css/carousel_dev.css">
<!-- Jquery -->
<script src="../static/js/jquery-3.5.1.min.js"></script>
<!-- Slick JS -->
<script src="../static/js/slick-1.8.1.js"></script>
<!-- Filestack picker -->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<!-- API Keys -->
<script src="../keys/APIKeys.js"></script>
<!-- Filestack Javascript -->
<script src="../static/js/carousel_dev.js"></script>


</body>
</html>
