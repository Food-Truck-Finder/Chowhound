    <h3><a th:text="${truck.name}" href="/posts"></a></h3>
    <div class="container">
        <p th:text="${truck.description}"></p>
        <div class="d-inline" th:each="image : ${truck.images}">
            <img th:src="${image.path}" style="height: 90px; width: auto"/>
        </div>

        <p>Fetch the owner:
            <a th:if="${truck.user} != null" th:text="${truck.user.username}" th:href="@{|mailto:${truck.user.email}|}"></a>

        </p>
<!--        <p th:text="${truck.user}"></p>-->
    </div>

                          clip-rule="evenodd"/>
                </svg>
            </button>

            <!-- Button trigger modal -->

                          clip-rule="evenodd"/>
