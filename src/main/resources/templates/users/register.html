<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign Up</title>
    <div th:replace="partials/partials :: head"></div>
</head>
<body>
<div th:replace="partials/partials :: navbar"></div>

<div id="signUpContainer">
    <h1 class="text-center">Create an account</h1>
    <div th:if="${param.error}">
        Username is already taken.
    </div>
    <div class="register-page my-auto">
        <div class="form">
            <form class="register-form" th:action="@{/register}" method="POST" th:object="${user}">
                <label for="username"><strong>Username</strong></label>
                <input id="username" th:field="*{username}" autofocus required/>
                <label for="firstName"><strong>First Name</strong></label>
                <input id="firstName" th:field="*{firstName}" required/>
                <label for="lastName"><strong>Last Name</strong></label>
                <input id="lastName" th:field="*{lastName}" required/>
                <label for="email"><strong>Email</strong></label>
                <input id="email" th:field="*{email}" required/>
                <label for="password"><strong>Password</strong></label>
                <input id="password" type="password" th:field="*{password}" required/>
                <p>
                    <button id="register" class="btn btn-warning" type="submit">Create Account</button>
                </p>
            </form>
            <div class="p-3">
                <p class="text-center">Already a member? <a class="message" th:href="@{/login}">Sign In</a></p>
            </div>
        </div>
    </div>
</div>


</body>
<footer th:replace="partials/partials :: footer"></footer>
</html>
